
<!DOCTYPE html>
<html>
<head>
<title>Plant Selection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="plant-selection-container">
<h1>Select a Plant</h1>
<ul>
<li>
<button class="plant-button" data-plant="peashooter">Peashooter</button>
<div class="plant-info">
<p>Cost: 100</p>
<p>Damage: 10</p>
<p>Range: 5</p>
</div>
</li>
<li>
<button class="plant-button" data-plant="sunflower">Sunflower</button>
<div class="plant-info">
<p>Cost: 50</p>
<p>Sun production: 25</p>
</div>
</li>
<li>
<button class="plant-button" data-plant="wall-nut">Wall-nut</button>
<div class="plant-info">
<p>Cost: 50</p>
<p>Health: 100</p>
</div>
</li>
</ul>
</div>

<script src="script.js"></script>
</body>
</html>
